<!DOCTYPE html>
<html>
<head>
  <title>Practice JavaScript and JQuery</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<p>
  Hi!
</p>

<div id="my-element">
  This is my div.
</div>

<script type="text/javascript">

  // make our div show the div's text whenever it is clicked
  $(function(){
    $("#my-element").click(function (e){
      var paragraphText = $(e.target).text();
      alert(paragraphText);
    });
  });

  // Make hi slide up
  $(function(){
    $("p").click(function (e){
      $(e.target).slideUp();
    });
  });

</script>
</body>
</html>
